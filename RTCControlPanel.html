<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTC Control Panel</title>
</head>
<body>
    <h1>
        RTC Control Panel
    </h1>
    <p>
        This exists to test the RTC Functionality. If you are not a dev this is probably not interesting to you.
    </p>
    <button id="start-button">Start Voice Recognition</button>
    <button id="stop-button">Stop Voice Recognition</button>
    <button id="random-voice-button">Select Random Voice</button>
    <hr>
    <input placeholder="region" id="setup-region" />
    <input placeholder="identity pool id" id="setup-identity" />
    <input placeholder="audio-device" id="setup-device" />
    <button id="setup-button">Do Setup</button>
    <script src="./control-panel.js" type="module" />
</body>
</html>
